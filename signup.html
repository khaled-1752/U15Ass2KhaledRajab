<!DOCTYPE html>
<html lang="en"> <!-- Specifies the document type and language -->
<head>
    <meta charset="UTF-8" /> <!-- Sets character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ensures responsiveness -->
    <title>Event Sign-Up Form</title> <!-- Sets the title of the webpage -->
</head>
<body>
    <!-- Header Section with Logo -->
    <header role="banner" class="site-header"> <!-- Defines a banner role for accessibility -->
        <h1>Slovenske Vzdelavacie Centrum</h1> <!-- Displays the website's main title -->
        <img src="images/logo.png" alt="Logo" class="logo" /> <!-- Displays the site logo with a descriptive alt text -->
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="index.html">Homepage</a>
        <a href="aboutus.html">About Us</a>
        <a href="courses.html">Courses</a>
        <a href="dates.html">Dates</a>
        <a href="educationgames.html">Education Games</a>
        <a href="members.html">Members</a>
    </nav>

    <!-- Form Container -->
    <div class="form-container">
        <h2>Sign Up for an Event</h2>
        <form action="/submit_form" method="POST"> <!-- Form submission -->
            <!-- Name Field -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />

            <!-- Phone Field -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" />

            <!-- Dropdown for Event Selection -->
            <label for="event">Select an Event:</label>
            <select id="event" name="event" required>
                <option value="">Choose an event</option>
                <option value="tree-planting">Tree Planting Drive</option>
                <option value="food-donation">Food Donation Camp</option>
                <option value="charity-run">Charity Fun Run</option>
                <option value="volunteer-workshop">Workshop on Volunteering</option>
                <option value="fundraising-gala">Fundraising Gala</option>
            </select>

            <!-- Additional Comments -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments"></textarea>

            <!-- Submit Button -->
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
